        /* Top navigation bar styling */
        .topnav {
            font-family: 'neurimboGothicRegular';            
            background-color: #ffffff;
            overflow: hidden;
            height: 120px;
            width: 100%;
            padding: 0px 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .topnav img {
            height: 120px;
            margin : 0 100px;
            justify-content: center;
        }

        .topnav a {
            color: #2a446b;
            text-decoration: none;
            font-size: 18px;
            margin-left: 25px;
            
        }

        .topnav a:hover {
            text-decoration: underline;
        }

     
        h2{
            text-align: left;
            color: #2a446b;
            font-size: 30px;
            margin-top: 40px;
            margin-left: 25px;
        }


        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f8fa;
            color: #333;
            justify-items: center;
            align-items: center;
        }

        .container {
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 0 7%;
            padding: 20px;
        }


        .fridge {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .fridge-image {
            width: 50%;
        }

        .fridge-image img {
            width: 100%;
        }

        .items {
            width: 50%;
        }

        .item {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .item-content {
            flex: 1;
        }

        .item-content p {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        .progress-bar {
            width: 90%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #ff6b6b;
            border-radius: 5px;
        }

        .progress.green {
            background-color: #4caf50;
        }

        .more-button {
            margin-top: 20px;
            text-align: center;
        }

        .more-button button {
            padding: 10px 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .more-button button:hover {
            background-color: #f1f1f1;
        }

        .recipes {
            margin-top: 80px;
        }


        .recipes .placeholder {
            width: 100%;
            height: 90%;
            background-color: #ffffff;
            border-radius: 10px;
            margin-top: 20px;
            padding: 50px 0;
            margin-bottom: 50px;

        }


         /* Grid container styling */
         .grid {
            font-family: 'Paperlogy-8ExtraBold';
            color: #2d4263;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            padding: 0 5%;
        }

        .grid-item {

            position: relative;
            width: calc(33% - 15px); /* Width of each grid item */
            aspect-ratio: 3 / 2;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .grid-item .overlay {
            font-family: 'Paperlogy-8ExtraBold';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 254, 254, 0.6); /* Semi-transparent black overlay */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 15px; /* Match the grid-item's border radius */
        }

        /* Show overlay on hover */
        .grid-item:hover .overlay {
            opacity: 1;
        }

        .grid-item .overlay a{
            color :rgb(2, 0, 0);
            font-size: 22px;
        }

        
@media screen and (max-width:600px){
    .container {
            flex-direction: column;
        }

        .fridge-image {
            width: 70%;
        }

}
