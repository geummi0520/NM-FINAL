body {

        /* Top navigation bar styling */
        .topnav {
            font-family: 'neurimboGothicRegular';
            background-color: #ffffff;
            overflow: hidden;
            height: 120px;
            width: 100%;
            padding: 0px 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .topnav img {
            height: 120px;
            margin : 0 100px;
            justify-content: center;
        }

        .topnav a {
            color: #2a446b;
            text-decoration: none;
            font-size: 18px;
            margin-left: 25px;
            
        }

        .topnav a:hover {
            text-decoration: underline;
        }

     
        h2{
            
            text-align: left;
            color: #2a446b;
            font-size: 30px;
            margin-top: 40px;
            margin-left: 25px;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background: white;
            padding: 20px;
            margin: 20px 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        .info{
            align-items: left;
            margin-left: 4%;
            width: 70%;
        }

        .topcon{
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-right: 8%;
        }

        .topcon img{
            width : 50%;
        }

        h1 {
            font-size: 2rem;
            text-align: left;
            margin : 40px 8% 10px 8%;
        }
        .author {
            text-align: left;
            font-size: 0.9rem;
            color: gray;
            margin : 15px 8%;
        }
        .tags {
            text-align: left;
            margin: 15px 7%;
        }
        .tag {
            display: inline-block;
            padding: 7px 12px;
            border : 0.1px, solid, #cfcfcf;
            margin: 0 5px;
            background-color: #dbe0eb81;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .tag span{
            padding:10px;
        }
        .recipe-image {
            text-align: center;
            margin: 20px 0;
        }
        .recipe-image img {
            width: 200px;
            border-radius: 8px;
            margin-left: 20px;
        }
        .ingredients, .instructions {
            margin: 20px 0;
        }
        h2 {
            font-size: 1.5rem;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin : 20px 7%;
        }
        ul li {
            margin: 5px 0;
            line-height: 1.6;
        }
        ol {
            margin : 20px 7%;
            padding-left: 20px;
        }
        ol li {
            margin: 5px 0;
            line-height: 1.8;
        }
        .comment-section {
            margin-top: 30px;
        }
        .comment-section input {
            width: 82%;
            height: 60px;
            padding: 10px;
            margin : 0 7% 50px 7%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }


@media screen and (max-width:600px){
 
.topcon {

            <li>다진마늘 1T</li>
            <li>깨</li>
        </ul>

        </ol>
