<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


@font-face {
    font-family: 'neurimboGothicRegular';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-01@1.0/neurimboGothicRegular.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f7f8fa;
    justify-items: center;
    align-items: center;
    margin: 0;
}

        .topnav {
            font-family: 'neurimboGothicRegular';
            background-color: #ffffff;
            overflow: hidden;
            height: 120px;
            width: 100%;
            padding: 0px 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .topnav img {
            height: 120px;
            margin : 0 100px;
            justify-content: center;
        }

        .topnav a {
            color: #2a446b;
            text-decoration: none;
            font-size: 18px;
            margin-left: 25px;
            
        }
        /*폰트변경 필요*/

        .topnav a:hover {
            text-decoration: underline;
        }

     
        h2{
            text-align: left;
            color: #2a446b;
            font-size: 30px;
            margin-top: 40px;
            margin-left: 25px;
        }


        .login-container {
            background-color: #ffffff;
            margin : 10%;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container input {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container button {
            padding: 0.75rem;
            font-size: 16px;
            color: #fff;
            background-color: #2a446b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .login-container button:hover {
            background-color: #1e3450;
        }

        .login-container .signup-link {
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        .login-container .signup-link a {
            color: #2a446b;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="topnav">
        <div>
          <a href="index.html">HOME</a>
          <a href="recipe_index.html">RECIPES</a>
        </div>
        <b href="FINAL.html">
          <img src="로고_수정3.png" alt="Logo">
        </b>
        <div>
          <a href="myfridge.html">MY FRIDGE</a>
          <a href="login.html">LOGIN</a>
        </div>
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form action="dashboard.html" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>
</body>
</html>
